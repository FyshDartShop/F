<script>
  // Simulate nav to section based on URL param
  const urlParams = new URLSearchParams(window.location.search);
  const section = urlParams.get("section");

  if (section === "springers") {
    window.addEventListener("load", () => {
      document.querySelector(".cta2")?.click();
    });
  } else if (section === "electric") {
    window.addEventListener("load", () => {
      document.querySelector(".cta3")?.click();
    });
  } else if (section === "pistols") {
    window.addEventListener("load", () => {
      document.querySelector(".cta4")?.click();
    });
  }
</script>

<script>
fetch('blasters.txt')
  .then(response => response.text())
  .then(text => {
    const menuDiv = document.getElementById('blasterMenu');
    text.trim().split('\n').forEach(line => {
      const [path, label] = line.split('|');
      const a = document.createElement('a');
      a.href = path.trim();
      a.textContent = label.trim();
      menuDiv.appendChild(a);
    });
  });
</script>
